<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Supers</title>
  </head>

  <body>
    <!-- Main Body of Page -->
    <div class="container">
      <div class="row m-4">
        <div class="col text-center border border-dark">
          <h1>Supers</h1>
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
          <a href="supers" class="btn btn-outline-primary btn-lg">Supers</a>
        </div>
        <div class="col text-center m-3">
          <a href="abilities" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
          <a href="locations" class="btn btn-outline-primary btn-lg"
            >Locations</a
          >
        </div>
        <div class="col text-center m-3">
          <a href="organizations" class="btn btn-outline-primary btn-lg"
            >Organizations</a
          >
        </div>
        <div class="col text-center m-3">
          <a href="sightings" class="btn btn-outline-primary btn-lg"
            >Sightings</a
          >
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col-3 text-center m-3">
          <span class="h3">Add Super</span>
        </div>
        <div class="col-7 text-center m-3">
          <form action="addSuper" method="POST">
            <div class="form-group row">
              <label for="name" class="col-3 col-form-label">Super Name</label>
              <div class="col-9">
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  maxlength="50"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="abilties" class="col-3 col-form-label"
                >Super Power</label
              >
              <div class="col-9">
                <select
                  multiple
                  id="abilites"
                  name="abilityId"
                  class="form-control"
                  required
                >
                  <option
                    th:each="ability : ${abilities}"
                    th:value="${ability.abilityId}"
                    th:text="${ability.name}"
                  >
                    Super Power
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="alignment" class="col-3 col-form-label"
                >Alignment</label
              >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="alignment"
                  id="alignment"
                  value="Hero"
                  required
                />
                <label class="form-check-label" for="alignment">Hero</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="alignment"
                  id="alignment"
                  value="Villain"
                  required
                />
                <label class="form-check-label" for="alignment">Villain</label>
              </div>
            </div>
            <div class="form-group row">
              <label for="specialty" class="col-3 col-form-label">
                Description</label
              >
              <div class="col-9">
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="form-control"
                  maxlength="50"
                  required
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Super</button>
          </form>
        </div>
      </div>
      <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Super ID</th>
                <th>Super Name</th>
                <th>Super Power</th>
                <!--  <th>Organization</th> -->
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="super : ${supers}">
                <td th:text="${super.superId}">Super ID</td>
                <td th:text="${super.name}">Super Name</td>
                <td>
                  <div
                    class="d-flex flex-column"
                    th:each="ability : ${super.abilities}"
                  >
                    <span th:text="${ability.name}"></span>
                  </div>
                </td>
                <td>
                  <a href="#" th:href="@{/editSuper(id=${super.superId})}"
                    >Edit</a
                  >
                </td>
                <td>
                  <a href="#" th:href="@{/deleteSuper(id=${super.superId})}"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
;
